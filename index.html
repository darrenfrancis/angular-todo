<!DOCTYPE html>
<html ng-app='TodoApp'>
<head>
    <title>Angular Todo</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/a0-angular-storage/dist/angular-storage.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Angular Todo</a>
            </div>
            <div>
                <ul ng-init="isLoggedIn" class="nav navbar-nav navbar-right">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/todo">Todo</a></li>
                    <li ><a href="#/accounts/register">Account</a></li>
                    <li ng-if="isLoggedIn === true"><a href="#/logout">Logout</a></li>
                    <li ng-if-"isloggedin === false "><a href="#/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view>
 
    </div>


<script src='js/app.js'></script>
<script src='js/controller.js'></script>
<script src='js/service.js'></script>
<script src='js/directive.js'></script>
</body>
</html>
